{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Update Event{% endblock title %}
{% block content %}
<br>
<div class="form-container">
    <h5 class="card-header form-title">Update Event: {{event_obj.title}}</h5>
<div class="card-body">
    <p class="card-text">
        <form class="osaid" action="{% url 'event-update' event_obj.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Update Event" class="btn btn-outline-warning btn-block">
            <br>
        </form>
    </p>
</div>
</div>
{% endblock content %}
