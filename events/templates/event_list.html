{% extends "base.html" %}
{% load static %}
{% block title %}List{% endblock title %}
{% block content %}
    <div class="row events-list">
        {% for event in events %}
        <div class="col-sm-4">
          <div class="card event-card">
            <div class="card-body">
              <h2 class="card-title">{{ event.title }}</h2>
              <a href="{% url 'event-detail' event.id %}" class="btn btn-warning btn-xl rounded-pill mt-1">Details</a>
            </div>
          </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
